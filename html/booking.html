<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/reservation.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Restaurang XX</title>
  </head>
  <body>
    <!--HEADER STARTS -->
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="#"><img src="../img/burgerboplog.png" alt="bopburger" /></a>
        </div>

        <ul id="nav-links">
          <li><a href="../index.html" class="link">Home</a></li>
          <li><a href="menu.html" class="link">Menu</a></li>
          <li><a href="../index.html#about" class="link">About</a></li>
          <li><a href="reservation.html" class="link">Reservation</a></li>
          <li><a href="../index.html#contact" class="link">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!--HEADER STOPS-->

    <!--MAIN STARTS-->
    <main>
      <section id="booking-section">
        <!-- BOKNINGSFORMULÄR STARTS-->
        <form
          id="bookingForm"
          action="confirmation.html"
          method="GET"
          onsubmit="return validateForm()"
        >
          <label for="name">Namn:</label>
          <input type="text" id="name" name="name" required />
          <label for="date">Datum:</label>

          <input type="date" id="date" name="date" required />

          <label for="time">Tid:</label>
          <input type="time" id="time" name="time" required />
          <label for="guests">Antal gäster:</label>

          <input type="number" id="guests" name="guests" required min="1" />

          <!-- Knappen som skickar formuläret  -->
          <button type="submit">Boka Bord</button>
        </form>
      </section>
    </main>
    <!-- BOKNINGSFORMULÄR ENDS-->

    <!--MAIN ENDS-->

    <!--FOOTER STARTS-->
    <footer id="contact">
      <div class="frame-footer">
        <h1 class="title-footer">HOURS & LOCATION</h1>
        <p class="info-footer">Sankt Eriksgatan 5, 411 05 Gothenburg</p>

        <h2 class="under-title-footer">Hours</h2>
        <p class="info-footer">
          Mon-Thu 11-22 | Friday 11-23 | Saturday 12-23 | Sunday 12-22
        </p>

        <h2 class="under-title-footer">Contact</h2>
        <p class="info-footer">031-XX XX XXX</p>
        <a href="info@bopburgers.se" class="info-footer">info@bopburgers.se</a>

        <br />

        <p class="follow">Follow Us!</p>

        <div class="follow-us">
          <i class="fa-brands fa-instagram follow"></i>

          <i class="fa-brands fa-tiktok follow"></i>

          <i class="fa-brands fa-facebook follow"></i>
        </div>

        <p class="year">&copy; 2025</p>
      </div>
    </footer>

    <!--FOOTER ENDS-->
    <script src="../js/script.js"></script>
  </body>
</html>
